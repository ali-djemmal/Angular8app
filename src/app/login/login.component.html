
<div id="login-page center-align" class="row">
    <div class="col s4 center card-panel">
      <form class="login-form ">
        <div class="row">
          <div class="input-field col s8">
          
            <p class="center login-form-text" >login</p>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s10">
            <i class="mdi-social-person-outline prefix"></i>
            <input id="username" type="email " name = "nam" [(ngModel)]="nam">
            <label for="username" class="center-align">email</label>
          </div>
        </div>
      
        <div class="row margin">
          <div class="input-field col s10">
            <i class="mdi-social-person-outline prefix"></i>
            <input id="username" type="password" name = "Telf" [(ngModel)]="Telf">
            <label for="username" class="center-align">password</label>
          </div>
        
        </div>
       
        <div class="row">
          <div class="input-field col s5">
            <a href="index.html" class="btn waves-effect  col s5">Register</a>
          </div>
        </div>


      </form>
    </div>
  </div>
