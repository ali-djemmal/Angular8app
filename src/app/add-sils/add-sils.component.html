<div id="login-page center-align" class="row">
    <div class="col s4 center card-panel">
      <form class="login-form ">
        <div class="row">
          <div class="input-field col s8">
          
            <p class="center login-form-text" >Add Skils</p>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s10">
            <i class="mdi-social-person-outline prefix"></i>
            <input id="username" type="text " name = "nam" [(ngModel)]="nam">
            <label for="username" class="center-align">Username</label>
          </div>
        </div>
        
        <div class="row margin">
          <div class="input-field col s10">
            <i class="mdi-social-person-outline prefix"></i>
            <input id="username" type="tel" name = "Telf" [(ngModel)]="Telf">
            <label for="username" class="center-align">Telf</label>
          </div>
        </div><div class="row margin">
          <div class="input-field col s10">
            <i class="mdi-social-person-outline prefix"></i>
            <input id="username" type="text" name = "Address" [(ngModel)]="Address">
            <label for="username" class="center-align">Address</label>
          </div>
        </div><div class="row margin">
          <div class="input-field col s10">
            <i class="mdi-social-person-outline prefix"></i>
            <input id="username" type="text" name = "Skils" [(ngModel)]="Skils">
            <label for="username" class="center-align">Skils</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s10">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="password" type="number" name = "prix" [(ngModel)]="prix">
            <label for="password">prix</label>
          </div>
        </div>
       
        <div class="row">
          <div class="input-field col s5">
            <a href="index.html" class="btn waves-effect  col s5">Register</a>
          </div>
        </div>


      </form>
    </div>
  </div>
